<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce Website</title>
    <link rel="stylesheet" href="Ecommerce.css">
    <!-- Box icons-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <!-- Header -->
    <header>
        <!-- Nav -->
        <div class="nav container">
            <a href="#" class="logo">Ambatukam Store</a>
            <!--navbar-->
            <ul class="navbar">
                <li class="home">Home</li>
                <li>Category</li>
                <li>Product</li>
            </ul>

            <!-- Cart Icon-->
            <i class='bx bx-shopping-bag' id="cart-icon"></i>
            <div class="cart">
                <h2 class="cart-title">Your Cart</h2>
                <!-- Content -->
                <div class="cart-content">

                </div>
                <!-- Total -->
                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">$0</div>
                </div>
                <!-- Buy Button -->
                <button type="button" class="btn-buy">Buy Now</button>
                <!-- Cart Close -->
                <i class='bx bx-x' id="close-cart"></i>
            </div>
        </div>
    </header>
    <!-- Shop -->
        <section class="shop container">
        <h2 class="section-title">All product</h2>
        <!-- Content -->
        <div class="shop-content">
            <!-- Box 1-->
            <div class="product-box">
                <img src="laptop1.png" alt="" class="product-img">
                <h2 class="product-title">Vivobook 16 pro</h2>
                <span class="price">$25</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!-- Box 2-->
            <div class="product-box">
                <img src="laptop2.png" alt="" class="product-img">
                <h2 class="product-title">Vivobook 14x pro</h2>
                <span class="price">$100</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!-- Box 3-->
            <div class="product-box">
                <img src="laptop 3.png" alt="" class="product-img">
                <h2 class="product-title">Zenbook fold 17</h2>
                <span class="price">$45</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!-- Box 4-->
            <div class="product-box">
                <img src="laptop4.png" alt="" class="product-img">
                <h2 class="product-title">Zenbook duo 16</h2>
                <span class="price">$25</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!-- Box 5-->
            <div class="product-box">
                <img src="laptop5.png" alt="" class="product-img">
                <h2 class="product-title">Zenbook flip s14</h2>
                <span class="price">$25</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!-- Box 6-->
            <div class="product-box">
                <img src="laptop6.png" alt="" class="product-img">
                <h2 class="product-title">ROG Strix G18</h2>
                <span class="price">$25</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!-- Box 7-->
            <div class="product-box">
                <img src="laptop7.png" alt="" class="product-img">
                <h2 class="product-title">ROG Zephyrus duo 16</h2>
                <span class="price">$25</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!-- Box 8-->
            <div class="product-box">
                <img src="laptop8.png" alt="" class="product-img">
                <h2 class="product-title">ROG Zephyrus G14</h2>
                <span class="price">$25</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
        </div>
    </section>

    <script src="Ecommerce.js"></script>

</body>
</html>
